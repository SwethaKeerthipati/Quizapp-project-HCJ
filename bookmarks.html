<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/index.js" defer></script>
    <title>Quiz App</title>
  </head>
  <body>
    <header class="header-section">
      <h1>❤ Bookmarks Page ❤</h1>
    </header>
    <main class="all-sections">
      <section class="question-card">
        <article>
          <h2 class="question">Which planet is known as the Red Planet?</h2>
          <button class="answer-card" type="button" data-js="show-answer">
            Show answer
          </button>
          <p class="answer" data-js="answer-to-be-shown" hidden>Mars</p>
          <ul class="tags">
            <li class="tag-items">#Space</li>
            <li class="tag-items">#Planet</li>
            <li class="tag-items">#Red</li>
          </ul>
          <div class="bookmark-button">
            <i class="fa-solid fa-bookmark fa-xl"></i>
          </div>
        </article>
      </section>

      <section class="question-card">
        <article>
          <h2 class="question">What is the currency of Japan?</h2>
          <button class="answer-card" type="button" data-js="show-answer">
            Show answer
          </button>
          <p class="answer" data-js="answer-to-be-shown" hidden>Japanese Yen</p>
          <ul class="tags">
            <li class="tag-items">#Currency</li>
            <li class="tag-items">#Japan</li>
            <li class="tag-items">#Yen</li>
          </ul>
          <div class="bookmark-button">
            <i class="fa-solid fa-bookmark fa-xl"></i>
          </div>
        </article>
      </section>

      <section class="question-card">
        <article>
          <h2 class="question">Which country is home to the kangaroo?</h2>
          <button class="answer-card" type="button" data-js="show-answer">
            Show answer
          </button>
          <p class="answer" data-js="answer-to-be-shown" hidden>Australia</p>
          <ul class="tags">
            <li class="tag-items">#Australia</li>
            <li class="tag-items">#Animal</li>
            <li class="tag-items">#Kangaroo</li>
          </ul>
          <div class="bookmark-button">
            <i class="fa-solid fa-bookmark fa-xl"></i>
          </div>
        </article>
      </section>
      <br />
      <br />
      <br />
      <footer class="navigation">
        <ul class="footer-list">
          <li class="footer-list-item">
            <a class="footer-link" href="index.html">
              <i class="fas fa-home fa-2x"></i>
            </a>
          </li>
        </ul>
        <ul class="footer-list">
          <li class="footer-list-item">
            <a class="footer-link" href="#" id="bookmark-link">
              <i class="fas fa-bookmark fa-2x"></i>
            </a>
          </li>
        </ul>

        <ul class="footer-list">
          <li class="footer-list-item">
            <a class="footer-link" href="forms.html" id="form-link">
              <i class="fa-solid fa-square-plus fa-2xl"></i>
            </a>
          </li>
        </ul>
        <ul class="footer-list">
          <li class="footer-list-item">
            <a class="footer-link" href="profile.html">
              <i class="fas fa-user fa-2x"></i>
            </a>
          </li>
        </ul>
      </footer>
    </main>
  </body>
</html>
